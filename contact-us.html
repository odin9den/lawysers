    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="images/logo.png" alt="" class="logo__img" />
          </a>
          <nav class="nav">
            <ul class="nav__inner">
              <li class="nav__inner-link"><a href="index.html">home</a></li>

      </div>

    <section
      class="contactform"
      style="background-image: url(images/contact-bg-2.jpg)"
    >
      <div class="container">
        <div class="contact__inner">
          <h3>Drop us a line</h3>
          <p>We would absolutely love to hear from you</p>
          <div class="contact__name">
            <span> name:</span><input type="text" name="name" />
          </div>
          <div class="contact__email">
            <span>email:</span><input type="text" name="email" />
          </div>
          <div class="contact__message">
            <span>message:</span
            ><textarea name="message" cols="30" rows="4"></textarea>
          </div>

          <div class="send"><a href="#">Send</a></div>
        </div>
      </div>
    </section>

    <footer class="footer contact">
      <div class="container">
        <div class="footer__inner">
          <p>
            1713M <br />
            Moving People and Ideas <br />
            3 PVM # 400 Montreal (QC) H3B 2E3
          </p>
          <ul class="social">
            <li class="social__list">
              <a href="#">
                <img src="images/logo-facebook.png" alt="" />
                <p>facebook</p>
              </a>
            </li>
            <li class="social__list">
              <a href="#">
                <img src="images/logo-linkedin.png" alt="" />
                <p>linkedin</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__contact-shape"></div>
